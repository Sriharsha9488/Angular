<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>

        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>JAVA SCRIPT BASIC</h1>

        <script type = "text/javascript">
        var odd = [];
        var even = [];
        for(i=50;i<=100;i++){
            if(i%2==0){
                even.push(i);
            }
            else{
                odd.push(i);
            }
        }
        console.log(odd)
        console.log(even)
        </script>



    </body>
            
</html>
