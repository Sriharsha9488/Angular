<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="userman.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>User Management</title>
</head>

<body>
    <div class="row pageNavigation">
        <div class="col-md-12">
            <b> USER MANAGEMENT DETAILS</b>
                    <div class="navbar-header">
                        
                        <button class="loginLink active">LOGIN</button>
                        <button class="createAccountLink">CreateAccount</button>
                        <button class="logoutLink hide" onclick="logout()"> Logout</a></button>
                    </div>
        </div>
    </div>
    <div class="pageContent">
        <div class="row pages loginPage">
            <div class="col-md-12">
                <form>
                    <h2>Login Form</h2>
                    <br>
                    <div class="form-group">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary login" onclick="login()">Login</button>
                </form>
            </div>
        </div>
        <div class="row pages createAccountPage hide">
            <div class="col-md-12">
                <form name="createform" onsubmit="return validated()" method="POST">
                    <h2>Account Creating Form</h2>
                    <br>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
                        <div id="firstName_error">Please fill up your firstName</div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
                        <div id="lastName_error">Please fill up your lastName</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                        <div id="email_error">Please fill up your email</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                        <div id="password_error">Please Enter your password</div>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">ConfirmPassword </label>
                        <input type="password" class="form-control" name="ConfirmPassword" id="confirm_password" onblur="checkPass();" placeholder="confirm_password"/>
                        <div id="ConfirmPassword_error">Please Enter your ConfirmPassword</div>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" name="age" id="age" placeholder="Enter Your Age">
                        <div id="age_error">Please Enter your age</div>
                    </div>
                </div>
                <div class="form-group">
                <label for="gender">Gender:</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>  
                        <input type="radio" id="male" name="gender" value="others">
                        <label for="others">Others</label><br>
                        <label>FavoriteHero :</label>
                        <select id="FavoriteHero" name="FavoriteHero">
                            <option value="select">SELECT</option>
                            <option value="Rajini">Rajini </option>
                            <option value="Kamal">Kamal</option>
                            <option value="Vijay">Vijay</option>
                            <option value="Ajith">Ajith</option>
                        </select><br>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="admin">Are you Admin Yes/No </label>
                        <input class="form-check-input admin" type="checkbox" id="admin" value="Admin">
                        
                    </div>
                    <button type="submit" class="btn btn-primary createAccount">CreateAccount</button>
                </form>
            </div>

        <div class="row pages homePage hide">
            <div class="col-md-12">
                <h1 id="welcomeMessage"></h1>
                <table class="table table-striped table-responsive" id="userListTable">
                    <thead>
                        <tr>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Email</th>
                            <th>password</th>
                            <th>Age</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="editUserModalLabel">Edit User Details</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <span class="selectedEditUserId hide"></span>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstNameEdit" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastNameEdit" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="emailEdit" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="number" class="form-control" id="passwordEdit" placeholder="Enter Your password">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="ageEdit" placeholder="Enter Your Age">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editUser()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="userman.js"> </script>
</body>

</html>
